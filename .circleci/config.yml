  LTS_release:
    when:
      equal: [ build, << pipeline.parameters.gio_action >> ]
    jobs:
      - LTS_release_job1:
          context: gravitee-lab
  STS_release:
    when:
      equal: [ build, << pipeline.parameters.gio_action >> ]
    jobs:
      - STS_release_job1:
          context: gravitee-lab
  support_pr_review:
    when:
      equal: [ build, << pipeline.parameters.gio_action >> ]
    jobs:
      - support_pr_job1:
          context: gravitee-lab
  dev_pr_review:
    when:
      equal: [ build, << pipeline.parameters.gio_action >> ]
    jobs:
      - dev_pr_job1:
          context: gravitee-lab
